<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR-Events-Client</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- 1.0.4 to 1.2.0-->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Function Codes -->
    <script src="js/type.js"></script>
    <script src="js/places4.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Add Phone/Pad Camera -->
        <a-camera gps-camera="gpsMinDistance: 10; gpsTimeInterval: 6000; maxDistance: 65;" look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' rotation-reader>
        </a-camera>
        
    </a-scene>

</body>

</html>
